<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Ressemblance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Recherche de Ressemblance</h1>
        <p class="text-center mb-4">Chargez une image, prenez une photo avec votre webcam ou glissez-déposez une image.</p>

        <!-- Drag-and-Drop Zone -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div id="dropZone" class="border border-primary shadow-sm mb-4">
                    <i class="bi bi-upload fs-3"></i><br>
                    <strong>Déposez votre image ici</strong>
                </div>
            </div>
        </div>

        <!-- Image Preview -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <img id="imagePreview" alt="Prévisualisation" style="display:none;">
                <div id="fileName" style="display:none;"></div>
            </div>
        </div>

        <form action="http:/localhost:5001/predict/test" method="post" enctype="multipart/form-data">

                <!-- File Input -->
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-sm-10">
                        <input name="file" type="file" accept="image/*" id="fileInput" class="form-control mt-3" />
                    </div>
                </div>

                <!-- Webcam -->
                <div class="row justify-content-center mt-4">
                    <div class="col-lg-6 col-md-8 col-sm-10 text-center">
                        <button id="startCamera" class="btn btn-primary me-2 mb-2">Activer Webcam</button>
                        <button id="capturePhoto" class="btn btn-success mb-2" style="display:none;">Capturer</button>
                        <video id="video" autoplay style="display:none;"></video>
                    </div>
                </div>

                <!-- Search Button -->
                <div class="row justify-content-center mt-4">
                    <div class="col-lg-6 col-md-8 col-sm-10 text-center">
                        <button type="submit" id="searchButton" class="btn btn-warning" >Lancer la Recherche</button>
                    </div>
                </div>

        </form>

    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
